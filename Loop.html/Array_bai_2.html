<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <script>
    let M=[]
    let flag
    for(let i=0;i<10;i++)
    {
      let a=Math.random()
      let b=Math.round(a*10+20)
      M.push(b)
    }

    let n=prompt('nhap n')
    for(let i=0;i<10;i++)
    {
      document.write(M[i] +"   ")
      if(n==M[i])
      {
        flag=1
      }
      
    }
    if(flag==1)
    alert('n co xuat hien trong mang M')
    else
    alert('n khong xuat hien trong mang M')



  </script>
    </script>
    
</body>
</html>
